<!-- skills.html: Shows extracted name and skills -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Skills</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="font-size:2.2rem; color:#2d3a4a; font-weight:800; margin-bottom:0.5em;">ðŸ‘¤ Welcome, {{ name }}</h1>
            <p style="font-size:1.15rem; color:#4f8cff; font-weight:600; margin-bottom:1.2em;">Here are your top extracted skills:</p>
        </div>
        <div class="skills-list" style="display:flex; flex-wrap:wrap; gap:18px; justify-content:center; margin-bottom:2em;">
            {% for skill in skills %}
            <div class="skill-card" style="background:#f8fafc; border-radius:12px; box-shadow:0 2px 8px rgba(60,80,120,0.08); padding:18px 28px; font-size:1.15rem; color:#2d3a4a; font-weight:700;">
                {{ skill }}
            </div>
            {% endfor %}
        </div>
        <form action="/start_quiz" method="post" style="text-align:center;">
            <button type="submit" class="submit-btn" style="padding:14px 36px; background:linear-gradient(90deg,#4f8cff,#38c6ff); color:#fff; font-size:1.15rem; font-weight:700; border-radius:10px; cursor:pointer; border:none; box-shadow:0 2px 8px rgba(60,80,120,0.10); transition:background 0.2s, box-shadow 0.2s;">Start Quiz</button>
        </form>
    </div>
</body>
</html>
